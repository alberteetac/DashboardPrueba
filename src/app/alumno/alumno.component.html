
<table *ngIf="alumno">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Pass</th>
      <th>Puntos</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th> {{alumno.nombre}} </th>
      <td> {{alumno.pass}} </td>
      <td> {{alumno.puntos}} </td>
    </tr>
  </tbody>
</table>

</form>
