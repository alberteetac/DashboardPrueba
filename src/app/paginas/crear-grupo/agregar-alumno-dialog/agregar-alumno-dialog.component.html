<h1 mat-dialog-title>Agregar alumno</h1>

<mat-dialog-content>
  <p>Introduce todos los campos</p>

  <div>
      <form (ngSubmit)="BuscarAlumnoBaseDeDatos();" [formGroup]="myForm">

          <mat-form-field>
            <mat-label>Nombre</mat-label>
              <input matInput placeholder="Nombre" formControlName="nombreAlumno" required>
            <mat-error>Este campo es obligatorio</mat-error>
          </mat-form-field>

          <div>
            <mat-form-field>
              <mat-label>Primer Apellido</mat-label>
                <input matInput placeholder="Primer Apellido" formControlName="primerApellido" required>
              <mat-error>Este campo es obligatorio</mat-error>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field>
              <mat-label>Segundo Apellido</mat-label>
                <input matInput placeholder="Segundo Apellido" formControlName="segundoApellido" required>
              <mat-error>Este campo es obligatorio</mat-error>

            </mat-form-field>
          </div>
          <div>
            <button mat-stroked-button color="primary">AÃ±adir alumno</button>
          </div>
      </form>
  </div>

</mat-dialog-content>

 <mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Cancelar</button>

  <button mat-raised-button [mat-dialog-close]>Aceptar</button>
 </mat-dialog-actions>
