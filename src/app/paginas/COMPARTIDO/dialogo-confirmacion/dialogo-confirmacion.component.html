<mat-dialog-content>
	<p>
    {{mensaje}}
    <span style="font-weight: bold;">{{mensajeConfirmacion.nombre}}</span>?
	</p>
</mat-dialog-content>
<mat-dialog-actions align = "center">
	<button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">{{TextoBotonBorrar}}</button>
	<button mat-raised-button mat-dialog-close tabindex="-1">{{TextoBotonCancelar}}</button>
</mat-dialog-actions>
